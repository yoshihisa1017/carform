<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車両情報フォーム</title>
    <style>
        .section {
            margin-bottom: 20px;
        }
        .required {
            color: #ff4757;
            margin-left: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .radio-group {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <form id="carForm">
        <div class="section">
            <div>
                <button type="button" id="attachButton">車検証を添付</button>
                <button type="button" id="noAttachButton">車検証なし</button>
            </div>
        </div>
        
        <div class="section">
            <label>車の種類<span class="required">必須</span></label>
            <div class="radio-group">
                <input type="radio" id="domestic-car" name="car-type" value="domestic" required>
                <label for="domestic-car">国産車</label>
                <input type="radio" id="imported-car" name="car-type" value="imported" required>
                <label for="imported-car">輸入車</label>
            </div>
        </div>
        
        <div id="gradeSection" class="section" style="display:none;">
            <label for="car-grade">グレード<span class="required">必須</span></label>
            <input type="text" id="car-grade" name="car-grade">
        </div>

        <div class="section">
            <label for="mileage">走行距離<span class="required">必須</span></label>
            <input type="number" id="mileage" name="mileage" required> km
        </div>

        <div class="section">
            <label for="color">カラー<span class="required">必須</span></label>
            <input type="text" id="color" name="color" required>
        </div>

        <div class="section">
            <label>事故歴（災害歴）<span class="required">必須</span></label>
            <div class="radio-group">
                <input type="radio" id="no-accident" name="accident-history" value="no" required>
                <label for="no-accident">なし</label>
                <input type="radio" id="has-accident" name="accident-history" value="yes" required>
                <label for="has-accident">あり</label>
            </div>
        </div>

        <div class="section">
            <label>臭い・汚れの状態（喫煙やペット乗車など）<span class="required">必須</span></label>
            <div class="radio-group">
                <input type="radio" id="no-odor" name="odor-condition" value="no" required>
                <label for="no-odor">なし</label>
                <input type="radio" id="has-odor" name="odor-condition" value="yes" required>
                <label for="has-odor">あり</label>
            </div>
        </div>
    </form>

    <script>
        document.getElementById('imported-car').addEventListener('change', function() {
            document.getElementById('gradeSection').style.display = 'block';
            document.getElementById('car-grade').required = true;
        });

        document.getElementById('domestic-car').addEventListener('change', function() {
            document.getElementById('gradeSection').style.display = 'none';
            document.getElementById('car-grade').required = false;
        });
    </script>
</body>
</html>
